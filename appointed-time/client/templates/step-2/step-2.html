<template name="step-2">
  {{> loginButtons}}
  <div style="text-align: center; padding: 64px 0;">
    <h1>모임 등록</h1>
    <form class="regist">
      <div style="width: 960px; display: inline-block; padding: 64px 0;">
        <div>
          모임 이름 <input type="text" name="title"/>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th style="width: 45%;">이름</th>
              <th style="width: 45%;">계좌번호</th>
              <th style="width: 10%;"></th>
            </tr>
          </thead>
          <tbody style="text-align: left;">
            {{#each friends}}
            <tr>
              <td>{{username}}</td>
              <td>111</td>
              <td style="text-align: right;">
                <div class="checkbox">
                  <label><input type="checkbox" name="regMember" value="{{_id}}"/></label>
                </div>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>

        <div style="padding: 24px 0">
          <div class="form-group row">
            <label for="appointTime" class="col-sm-2 col-form-label" style="line-height: 40px; padding-top: 0; padding-bottom: 0; font-weight: bold;">약속 시간</label>
            <div class="col-sm-10">
              <input type="datetime-local" name="regTime" class="form-control-plaintext" id="appointTime" value="" style="width: 100%; height: 40px;">
            </div>
          </div>
        </div>
        <div>
          <button>등록</button>
        </div>
      </div>
    </form>

    <button id="back">뒤로</button>
  </div>

</template>
