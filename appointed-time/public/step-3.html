<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <style>
    .button-style:link,
    .button-style:hover,
    .button-style:active,
    .button-style:visited,
    .button-style:focus {
      display: inline-block;
      padding: 16px 64px;
      font-size: 32px;
      background-color: #EEEEEE;
      color: #000;
    }
    </style>
  </head>
  <body style="text-align: center; padding: 96px 0;">
    <div style="font-size: 48px;">지각까지 남은 시간</div>
    <div style="padding: 24px 0; font-size: 128px;" id="time"></div>
    <div style="padding: 64px 0;">
      <a href="./step-2.html" class="button-style">도착했어요!</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script>
    (function() {
      var appointTime = new Date(new Date().getTime() + 999*5);

      var timeTicker = function() {
        var date = new Date();
        var distance = appointTime.getTime() - date.getTime();

        var hour = parseInt(distance / 1000 / 60 / 60);
        var min = parseInt(distance / 1000 / 60) - hour * 60;
        var sec = parseInt(distance / 1000) - (hour * 60 * 60 + min * 60);

        if (distance < 1000) {
          $("#time").html("지각!!");
        } else {
          var str = "";

          if (hour) str += hour + "시간 ";
          if (min || hour) str += min + "분 ";
          str += sec + "초";

          $("#time").html(str);
        }
      };

      timeTicker();
      setInterval(timeTicker, 1000);
    })();
    </script>
  </body>
</html>
